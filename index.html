<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>遊戲數據中心</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
    }

    .sidebar button {
      font-size: 16px;
      width: 100%;
      padding: 15px;
      border: none;
      background: none;
      color: white;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #34495e;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .page {
      display: none;
    }

    .active {
      display: block;
    }


    h1 {
      color: white;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stats-block {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stats-block:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .block-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .block-icon {
      font-size: 2rem;
      margin-right: 15px;
    }

    .block-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin: 0;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f5f5f5;
      transition: background-color 0.2s ease;
    }

    .stat-item:hover {
      background-color: #f8f9fa;
      margin: 0 -25px;
      padding-left: 25px;
      padding-right: 25px;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-weight: 500;
      color: #555;
    }

    .stat-value {
      font-weight: 700;
      color: #2c5aa0;
      font-size: 1.1rem;
    }

    .overview-block {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, #8a9ba8 0%, #7c8db5 100%);
      color: white;
      text-align: center;
    }

    .overview-block .block-title {
      color: white;
    }

    .overview-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .overview-item {
      background: rgba(255, 255, 255, 0.18);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .overview-number {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .overview-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .no-data {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      margin-top: 50px;
    }

    .progress-bar {
      background: #e0e0e0;
      border-radius: 10px;
      height: 8px;
      overflow: hidden;
      margin-left: 10px;
      flex: 1;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .level-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .level-info {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .level-progress {
      display: flex;
      align-items: center;
      flex: 1;
      margin: 0 15px;
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }

      .overview-stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <button onclick="showPage('dashboard')">📈 監控數據顯示板</button>
    <button onclick="showPage('report')"> 📊 數據統計</button>
    <button onclick="showPage('email')"> 📧 Email管理系統</button>
  </div>

  <div class="content">
    <div id="dashboard" class="page active">
      <h1>📈 監控數據顯示板</h1>
      <iframe src="dashboard.html" width="100%" height="904px" style="border: none;"></iframe>
    </div>

    <div id="report" class="page ">
      <h1>📊數據統計</h1>
      <iframe src="static.html" width="100%" height="904px" style="border: none;"></iframe>
    </div>

    <div id="email" class="page ">
      <h1>📧Email管理系統</h1>
      <iframe src="email.html" width="100%" height="904px" style="border: none;"></iframe>
    </div>

  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>

</html>
